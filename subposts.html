---
layout: default
title: Subposts
description: An collection of posts all relating to one master post
pagination: 
  enabled: true
  per_page: 1000
---

<div class="posts">
  {% for subpost in site.subposts reversed %}
    <div class="subpost">
      <h2 class="subpost-title">{{ page.title }}</h2>
      <h3 class="subpost-subtitle">{{ page.subtitle }}</h3>
      <h3 class="subpost-description">{{ page.description }}</h3>
      {{ content }}
   </div>
  {% endfor %}
</div>
