---
layout: default
title: Track the adventures of Zoe and Louise as they travel across the globe!
pagination: 
  enabled: true
---   

    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        
        // Sets positioning of map when window is opened
        var middle = {lat: 30.081688, lng: 31.173256};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: middle
        });
        
        <div class="posts">
          {% for post in paginator.posts %}
          <div class="post">
            var contentString = '<div id="content">'+
              '<div id="siteNotice">'+
              '</div>'+
              '<h1 id="firstHeading" class="firstHeading" align="center">"post-location"</h1>'+
              '<div id="bodyContent" align="center">'+
              '<p>"post-date"</p>'+
              '<p>"post-subtitle"</p>'+
              '<p>"post-description"</p>'+
              '<img src="post-titleImage" height="150" align="centre">'+
              '</div>'+
              '</div>';

          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });
          var marker = new google.maps.Marker({
            position: "post-gps",
            map: map,
            title: "post-title"
          });
          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
        </div>
        {% endfor %}
      </div>
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvhhyDvSse626-pMa6BoOuOQZNff0xnik&callback=initMap">
</script>
