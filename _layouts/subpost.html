---
layout: default
---

<div class="post">
  <div class="post subpost-summary">
      <div class="subpost-titleimage"><a href="{{page.url}}"><img class="icon" src="{{ page.titleimage }}"/></a></div>
    <div class="subpost-description">
    <a href="{{page.url}}"><h1 class="post-title">
          {{ page.title }}
        </h1></a>
        <span class="post-date">{{ page.date | date_to_string }}</span>
    </div>
  </div>
  {{ content }}
</div>
